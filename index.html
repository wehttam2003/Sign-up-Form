<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="splash">
      <div class="logo-background">
        <img src="image/odin-lined.png" />
        <p>ODIN</p>
      </div>
      <span
        >Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </span>
      <img src="image/background.jpg" />
    </div>
    <div class="main">
      <div class="hero-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now </em> to get started.
          <br />
          <br />
          You know you want to.
        </p>
      </div>
      <div class="form-container">
        <div class="form-hero-text">Let's do This!</div>
        <form id="sign-up-form" action="" method="post">
          <div class="form-control">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>

          <div class="form-control">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>

          <div class="form-control">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>

          <div class="form-control">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" />
          </div>

          <div class="form-control">
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" />
          </div>

          <div class="form-control">
            <label for="pass-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pass-confirm" />
          </div>
        </form>
      </div>
      <div class="footer-content">
        <button form="sign-up-form">Create Account</button>
        <p>Already have an account? <span class="login">Log in</span></p>
      </div>
    </div>
  </body>
</html>
